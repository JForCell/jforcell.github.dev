<!DOCTYPE html>

<html lang="en">
	<head id="head">
		<title>JForCell</title>
	</head>
	<body>
		<div id="nav"></div>
		<br />
		<br />
		<br />
		<br /><br /><br />
		<br /><br />
		<div class="slideshow-container">
			<div class="mySlides fade">
				<div class="numbertext">1 / 2</div>
				<img class="fit" src="./JFC-intro.png" />
			</div>
			<div class="mySlides fade">
				<div class="numbertext">2 / 2</div>
				<img class="fit" src="./JFC-Logo-Fade.png" />
			</div>
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
			<div style="text-align: center">
				<span class="dot" onclick="currentSlide(1)"></span>
				<span class="dot" onclick="currentSlide(2)"></span>
				<!-- <span class="dot" onclick="currentSlide(3)"></span> -->
			</div>
		</div>
		<main>
			<section>
				<hr />
				<header>
					<h2>Product</h2>
				</header>
				<aside>
					<h3 id="rdpd"></h3>
					<h5>describtion</h5>
					<div id="rdlink"></div>
				</aside>

				<hr />
				<div id="orderSection">
					<section>
						<form>
							<header>
								<h2>Order</h2>
							</header>
							<input
								type="text"
								id="comp"
								size="20"
								placeholder="Company name"
							/>
							<input
								type="text"
								id="prod"
								size="20"
								placeholder="What to order"
							/>
							<input
								type="text"
								id="amount"
								size="20"
								placeholder="How much to order"
							/>
							<select name="unit" id="unit">
								<option value="">Please choose unit.</option>
								<option value="kg">kg</option>
								<option value="g">g</option>
								<option value="mg">mg</option>
							</select>
							<textarea
								cols="30"
								rows="5"
								id="specinfo"
								placeholder="Specified information"
							></textarea>
						</form>
					</section>
					<section>
						<br />
						<button onclick="orderMail()">
							<white>Submit</white>
						</button>
					</section>
				</div>
				<br />
			</section>
			<footer>
				<hr />
				<p>
					<small
						>Made by
						<a href="https://www.github.com/JForCell"
							>Jonathan Lim</a
						></small
					>
				</p>
			</footer>
		</main>
		<script src="main.js"></script>
		<script src="aos.js"></script>
		<script>
			AOS.init();
		</script>
		<script src="order.js"></script>
		<script src="rdprod.js"></script>
		<script src="slide.js"></script>
	</body>
</html>
