<!DOCTYPE html>

<html lang="en">
	<head id="head">
		<title>JForCell</title>
	</head>
	<body>
		<div id="nav"></div>
		<br />
		<br />
		<br />
		<div class="fit" id="logo"></div>
		<main>
			<section>
				<hr />
				<header>
					<h2>Product</h2>
				</header>
				<aside>
					<h3>Random product</h3>
					<h5>describtion</h5>
					<small>Learn more</small>
				</aside>

				<hr />
				<div id="orderSection" data-aos="fade-up">
					<section>
						<form>
							<header>
								<h2>Order</h2>
							</header>
							<input
								type="text"
								id="comp"
								size="20"
								placeholder="Company name"
							/>
							<input
								type="text"
								id="prod"
								size="20"
								placeholder="What to order"
							/>
							<input
								type="text"
								id="amount"
								size="20"
								placeholder="How much to order"
							/>
							<select name="unit" id="unit">
								<option value="">Please choose unit.</option>
								<option value="kg">kg</option>
								<option value="g">g</option>
								<option value="mg">mg</option>
							</select>
							<textarea
								cols="30"
								rows="5"
								id="specinfo"
								placeholder="Specified information"
							></textarea>
						</form>
					</section>
					<section>
						<br />
						<button onclick="orderMail()">
							<white>Submit</white>
						</button>
					</section>
				</div>
				<br />
			</section>
			<footer>
				<hr />
				<p>
					<small
						>Made by
						<a href="https://www.github.com/JForCell"
							>Jonathan Lim</a
						></small
					>
				</p>
			</footer>
		</main>
		<script src="main.js"></script>
		<script src="aos.js"></script>
		<script>
			AOS.init();
		</script>
		<script src="order.js"></script>
	</body>
</html>
