<!DOCTYPE html>

<html lang="en">
	<head id="head">
		<title>Jonathan-Home</title>
	</head>
	<body>
		<div id="nav"></div>
		<br />
		<br />
		<br />
		<div class="fit" id="logo"></div>
		<main>
			<section>
				<header>
					<h2>Product</h2>
				</header>
				<aside>
					<h3>Random product</h3>
					<h5>describtion</h5>
					<small>Learn more</small>
				</aside>

				<hr />
				<div id="orderSection" data-aos="fade-up">
					<section>
						<form>
							<header>
								<h2>Order</h2>
							</header>
							<input
								type="text"
								id="comp"
								size="20"
								placeholder="Company name"
							/>
							<input
								type="text"
								id="order"
								size="20"
								placeholder="What to order"
							/>
							<textarea
								cols="30"
								rows="5"
								id="specinfo"
								placeholder="Specified information"
							></textarea>
							<button onclick="subFeedback()">
								<white>Submit</white>
							</button>
						</form>
					</section>
				</div>
				<br />
			</section>
			<footer>
				<hr />
				<p>
					<small
						>Made by
						<a href="https://www.github.com/JForCell"
							>Jonathan Lim</a
						></small
					>
				</p>
			</footer>
		</main>
		<script src="main_alpha.js"></script>
		<script src="aos.js"></script>
		<script>
			AOS.init();
		</script>
	</body>
</html>
